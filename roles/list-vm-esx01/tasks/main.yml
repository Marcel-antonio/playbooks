---
# tasks file for list-vm-esx01
- name: create VM
  community.vmware.vmware_guest:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    validate_certs: "{{ vcenter_validate_certs }}"
    datacenter_name: "{{ vcenter_datacenter }}"
    esxi_hostname: "{{ esxi_hostname }}"      # <-- au lieu de cluster
    resource_pool: "{{ resource_pool | default(omit) }}"
    name: "{{ vm_name }}"
    folder: "{{ vcenter_destination_folder }}"
    state: "{{ vm_state }}"
    guest_id: "{{ vm_guestid }}"
    cluster: "{{ omit }}"                     # force lâ€™omission
    disk:
      - size_gb: "{{ vm_disk_gb }}"
        type: "{{ vm_disk_type }}"
        datastore: "{{ vm_disk_datastore }}"
    hardware:
      memory_mb: "{{ vm_hw_ram_mb }}"
      num_cpus: "{{ vm_hw_cpu_n }}"
      scsi: "{{ vm_hw_scsi }}"
    network:
      - name: "{{ vm_net_name }}"
        device_name: "{{ vm_net_type }}"